<html>
<head>
<title>DavLink applet</title>
<script src="http://www.java.com/js/deployJava.js"></script>
<script>
    var attributes = {
        name:"DavLink",
        code:'davlink.DavLink.class', 
        archive:'DavLink.jar', 
        width:1, height:1}; 
    var parameters = { jnlp_href:'davlink.jnlp' }; 
    var version = '1.6' ; 
    deployJava.runApplet(attributes, parameters, version);      
</script>
<script type="text/javascript">
function startFile(webdavURL) {
  /* Calls lino.applets.davopen.DavOpen.open()
  */
  console.log('Going to call document.applets.DavLink.open(',webdavURL,')');
  //~ console.log(document.applets);
  //~ document.applets.DavOpen.open(webdavURL);
  var msg = document.applets.DavLink.open(webdavURL);
  if (msg) alert(msg);
}
function generate_default_prefs() {
  document.applets.DavLink.generate_default_prefs();
}
</script>
</head>
<body>
<div>
Click on a link to open remote webdav office file ():
<ul>
<li><a href="javascript:startFile('test.rtf')">test.rtf</a></li>
<li><a href="javascript:startFile('http:/lino/media/webdav/test/test.doc')">http:/lino/media/webdav/test/test.doc</a></li>
</ul>
Or click <a href="javascript:generate_default_prefs()">generate_default_prefs()</a>
to re-scan your hard-disk for launchers.

</div>
</body>
</html>
